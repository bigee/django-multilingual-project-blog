{% load i18n %}
{% load url from future %}

<div class="tag-cloud">
{% for tag in tags %}
    {% url "blog_archive_tagged" tag=tag.name as tag_url %}
    <span class="{% if tag_url == request.path %}active{% endif %}">
        <a class="tag" href="/{{ SESSION_LANGUAGE }}{{ tag_url }}">{{ tag.name }}</a>
        ({{ tag.items.all.count }})
    </span>
{% endfor %}
</div>
